<div class="container center">
    <h2>Customer Information</h2>
    <form class="form-group" [formGroup]="custInfoForm" (ngSubmit)="storeCustInfo()">
        <div class="row">
            <div class="col-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" formControlName="fname">
            </div>
            <div class="col-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" formControlName="lname">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="address" formControlName="address">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" name="country" id="country" formControlName="country">
                    <option [selected]="true">Select your Country</option>
                </select>
            </div>
            <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city" formControlName="city">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="pcode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" name="pcode" id="pcode" formControlName="pcode">
            </div>
            <div class="col-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" formControlName="phone">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-default m-3" (click)="returnBack()"><span class="fa fa-arrow-left m-2"></span>Return to Shop</button>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary m-3">Continue to shipping</button>
            </div>
        </div>
    </form>
</div>
